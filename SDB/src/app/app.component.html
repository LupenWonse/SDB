<div class="container-fluid flex-column d-flex h-100"> 
    
    <div class="row justify-content-center">
        <button  *ngIf = "model != 'Regional'" class="btn btn-danger" (click)="model = 'Regional'">
            <label>
                <i class="fa fa-times-circle fa-lg"></i>
            </label>
        </button>
        <h2>{{model}}</h2>
    </div>


    <div class="row h-100" > 
        <div class="col p-0 mainView">
            <img src="./assets/GoogleMap.png" class="OfflineMap" *ngIf="displayedImage == ''">
                
                
                <app-image-viewer *ngIf="displayedImage != ''"  class="h-100" (onClosed)="onImageClosed($event)"></app-image-viewer> 
        </div> 
        <div class="col-3 sidebar p-0" > 
            <div class="btn-group-vertical w-100"> 
                <app-list-item *ngFor="let item of menuItems" [item]="item"></app-list-item> 
            </div> 
        </div>  
    </div>
