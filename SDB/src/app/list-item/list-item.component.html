<button *ngFor="let item of items" class="btn btn btn-block m-0" [class.btn-primary]="item.level==0" [class.btn-success]="item.level==1" [class.btn-dark]="item.level==2" [class.btn-outline-secondary]="item.level==3" (click)="onItemClick(item);">
    <i class="fa {{item.icon}} fa-lg fa-pull-left"></i>
    <label ngButtonLabel>
        {{item.label}}
    </label>
</button>
