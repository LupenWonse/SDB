<button class="btn btn btn-block" [class.btn-primary]="item.level==0" [class.btn-success]="item.level==1" [class.btn-dark]="item.level==2" [class.btn-light]="item.level==3" (click)="onItemClick();">
    <i class="fa {{item.icon}} fa-lg fa-pull-left"></i>
    <label ngButtonLabel>
        {{item.label}}
    </label>
    <i class="fa fa-caret-right fa-lg pull-right" [class.fa-rotate-90]="!isCollapsed" *ngIf="item.level == 0"></i>
</button>


<!--Children-->
<app-list-item *ngFor="let item of item.children" [item]="item" [ngbCollapse]="isCollapsed" >
    {{item.label}}
</app-list-item>
